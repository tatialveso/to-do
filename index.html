<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>to do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>lista de tarefas</h1>
    </header>

    <form>
        <input type="text" placeholder="escreva a sua nova tarefa" class="todoInput">
        <button type="submit" class="todoBtn">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>

    <div class="todoContainer">
        <ul class="todoList"></ul>
    </div>

    <footer>
        <p class="para">
                copyright © 2020 todos os direitos reservados | este site foi feito com <span
                    style="color: #ff4f5a;">❤</span> por tati alves
            </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
