<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Projeto To-Do</title>
    <style>
        form {
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 lado-esquerdo" id="lado-esquerdo">
                <div class="card mt-3" id="card">
                    <div class="card-header">
                        Título da tarefa
                    </div>
                    <div class="card-body">
                        <p class="card-text">Descrição da tarefa</p>
                        <div class="row align-center">
                            <div class="col-6">
                                <a class="btn btn-dark text-light" id="btn-feito">Feito</a>
                                <a class="btn btn-dark text-light" id="btn-desfeito" style="display: none;">Desfeito</a>
                            </div>
                            <div class="col-6">
                                <a class="btn btn-danger text-light" id="btn-delete">Excluir</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 lado-direito" id="lado-direito">

            </div>
        </div>
        
        <script id="placeholder-card" type="text/html">
            <div class="col-6">
                <div class="card mt-3">
                    <div class="card-header">
                        @titulo
                    </div>
                    <div class="card-body">
                        <p class="card-text">@descricao</p>
                        <div class="row align-center">
                            <div class="col-6">
                                <a class="btn btn-dark text-light" id="btn-feito">Feito</a>
                            </div>
                            <div class="col-6">
                                <a class="btn btn-danger text-light" id="btn-delete">Excluir</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </div>

    <form class="bg-dark">
        <div class="container">
            <h5 class="mt-2 text-light"><b>Adicionar nova tarefa</b></h5>
            <div class="form-group">
                <label class="text-light">Título da tarefa</label>
                <input type="text" class="form-control" placeholder="Escreva a sua tarefa" id="input">
            </div>
            <div class="form-group">
                <label class="text-light">Descrição da tarefa</label>
                <textarea type="text" class="form-control" placeholder="Descreva a sua tarefa" id="textarea"></textarea>
            </div>

            <button type="submit" class="btn btn-light mb-3">Enviar</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
